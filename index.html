<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Resume by nowgoant</title>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/keen-dashboards.css" rel="stylesheet" />
    <link href="assets/lib/dc/dc.css" rel="stylesheet" />
    <link href="assets/css/index.css" rel="stylesheet" />
</head>
<body class="application pad128">
    <div id="navbar" class="masthead header header--fixed slide slide--reset headroom--top" role="navigation">
        <div class="pr container">
            <!--<img src="assets/img/me.jpg" class="fl radius50 mei" width="75" height="75" />-->
            <span class="fl radius50 mei logo"></span>
            <h4 class="something">每一天，努力让梦想更近一些</h4>
            <a class="gh-btn github" id="gh-btn" href="https://github.com/nowgoant/resume" target="_blank">
                <span class="gh-ico"></span>
                <span class="gh-text" id="gh-text">Star</span>
            </a>
        </div>
    </div>
    <div class="container-fluid plr20">
        <div class="row">
            <div class="col-sm-7">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        技能<span class="hot">**可点击噢，亲 {例：ADO.NET}**</span>
                    </div>
                    <div class="chart-stage">
                        <div id="grid-1-1">
                            <div id="tech-area"></div>
                            <div class="loader">Loading...</div>
                        </div>
                    </div>
                    <div class="chart-notes">
                        使用过的技术
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        项目组<span class="hot">**可点击噢，亲 {例：实习}**</span>
                    </div>
                    <div class="chart-stage">
                        <div id="projectExperiences-area"></div>
                        <div class="loader">Loading...</div>
                    </div>
                    <div class="chart-notes">
                        参加过的项目组
                    </div>
                </div>
            </div>
            <div class="col-sm-5 fr">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        工作时间<span class="hot">**可点击噢，亲 {例：至今}**</span>
                    </div>
                    <div class="chart-stage">
                        <div id="year-area"></div>
                        <div class="loader">Loading...</div>
                    </div>
                    <div class="chart-notes">
                        参加工作的时间
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/lib/holderjs/holder.js"></script>
    <script src="assets/lib/d3/d3.js"></script>
    <script src="assets/lib/dc/crossfilter.js"></script>
    <script src="assets/lib/dc/dc.js"></script>
    <script>
        Holder.add_theme("white", { background: "#fff", foreground: "#a7a7a7", size: 10 });
    </script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/lib/dc/colorbrewer.js"></script>   
    <script src="assets/lib/headroom/headroom.min.js"></script>
    <script src="assets/lib/headroom/jQuery.headroom.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
